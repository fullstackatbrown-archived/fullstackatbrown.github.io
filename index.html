  			</filter>
  			<linearGradient id="MyGradient">
  					<stop offset="5%"  stop-color="#200140"/>
  					<stop offset="40%" stop-color="#0a0073"/>
  					<stop offset="100%" stop-color="#6f0075"/>
  			</linearGradient>
        <style>.cls-1{fill:#fff;}</style>
  		</defs>
  		<mask id="maska">
  			<g class="blobs">
  				<circle class="blob" cx="430" cy="600" r="60" transform="rotate(0) translate(0, 0) rotate(0)"/>

  			</g>
